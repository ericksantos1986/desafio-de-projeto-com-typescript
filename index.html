<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Estacionamento</title>
</head>
<body>
    <h1>Sistema de Estacionamento</h1>
    <div class="veiculo">
        <div class="line">
            <div class="label">
                <label for="modelo">Modelo do Veículo</label>
            </div>        
            <div class="input">
                <input type="text" id="modelo" placeholder="Digite o modelo do veículo" autocomplete="off">
            </div>
        </div>
        <div class="line">
            <div class="label">
                <label for="placa">Placa do Veículo</label>
            </div>
            <div class="input">
                <input type="text" id="placa" placeholder="Digite o placa do veículo" autocomplete="off">
            </div>
        </div>
        <div class="button">
            <button id="cadastrar">Cadastrar</button>
        </div>
        <div class="line">
            <div class="label">
            <label for="valor">Valor por minuto</label>
            </div>
            <div class="input">
            <input type="number" id="valor" placeholder="Digite o valor por minuto" autocomplete="off">
            </div>
        </div>
    </div>
    <table class="tabela">
        <thead>
            <tr>
                <th>Modelo</th>
                <th>Placa</th>
                <th>Entrada</th>
                <th>Ações</th>
            </tr>
        </thead>
        <tbody id="patio"></tbody>
    </table>
    <script src="./script.js"></script>
</body>
</html>
